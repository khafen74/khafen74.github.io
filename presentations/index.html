---
layout: main
---
<section>

	<div class="content-area">
		
		<div class="pub-menu">
			<a href="/publications">PUBLICATIONS</a>
			<a href="/presentations">PRESENTATIONS</a>
		</div>
		
		<h2><span>Presentations</span></h2>
		<div class="pub-list">
			{% for pres in site.present %}
				<div class="pub">
				  <p>{{ pres.authors }}. {{ pres.title }}. {{ pres.conference }}. {{ pres.location }}. {{ pres.month }} {{ pres.year }}. 
				  <a href="{{ pres.slides }}">SLIDES</a> | 
				  <a href="{{ pres.video }}">VIDEO</a>
				  </p>
                  <hr>
				</div>
			{% endfor %}
		</div>
	</div>
	
</section>
