---
layout: main
---
<section>

	<div class="content-area">
		
		<div class="pub-menu">
			<a href="/publications">PUBLICATIONS</a>
			<a href="/presentations">PRESENTATIONS</a>
            <a href="/posters">POSTERS</a>
		</div>
		
		<h2><span>Posters</span></h2>
		<div class="pub-list">
			{% for pos in site.poster %}
				<div class="pub">
				  <p>{{ pos.authors }}. {{ pos.title }}. {{ pos.conference }}. {{ pos.location }}. {{ pos.month }} {{ pos.year }}. 
				  <a href="{{ pos.pdf }}">PDF</a>
				  </p>
                  <hr>
				</div>
			{% endfor %}
		</div>
	</div>
	
</section>
