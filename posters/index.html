---
layout: main
---
<section>

	<div class="content-area">
		
		<div class="pub-menu">
			<a href="/publications">PUBLICATIONS</a>
			<a href="/presentations">PRESENTATIONS</a>
            <a href="/posters">POSTERS</a>
		</div>
		
		<h2><span>Posters</span></h2>
		<div class="pub-list">
			{% for pst in site.poster %}
				<div class="pub">
				  <p>{{ pst.authors }}. {{ pst.title }}. {{ pst.conference }}. {{ pst.location }}. {{ pst.month }} {{ pst.year }}. 
				  <a href="{{ pst.pdf }}">PDF</a>
				  </p>
                  <hr>
				</div>
			{% endfor %}
		</div>
	</div>
	
</section>
