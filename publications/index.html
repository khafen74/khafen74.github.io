---
layout: main
---
<section>

	<h2>Publications</h2>
	<ul class="pub-list">
		{% for pub in site.pubs %}
		  <p>{{ pub.authors }}. {{ pub.year }}. {{ pub.title }}. {{ pub.journal }} {{ pub.volume }}:{{ pub.pages }}. 
		  <a href="{{ pub.url }}">URL</a> | 
		  <a href="{{ pub.pdf }}">PDF</a>
		  </p>
		{% endfor %}
	</ul>
</section>
