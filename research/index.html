---
layout: main
---
<div class="content-area">

	<h2><span>Research Projects</span></h2>
	
		<div class="proj-list">
			<div class="proj-row">
				<table>
				{% tablerow proj in site.projects limit:4 %}
					<div class="proj-tile">
						<a href="{{ proj.url }}">{{ proj.title }}</a>
						<img src="{{ proj.picurl }}"></img>
					</div>
				{% endtablerow %}
				</table>
			</div>
			<div class="proj-row">
				<table>
				{% tablerow proj in site.projects offset:4 limit:4 %}
					<div class="proj-tile">
						<a href="{{ proj.url }}">{{ proj.title }}</a>
						<img src="{{ proj.picurl }}"></img>
					</div>
				{% endtablerow %}
				</table>
			</div>
	</div>

</div>
