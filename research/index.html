---
layout: main
---
<div class="content-area">

	<h2><span>Research Projects</span></h2>
	
		<div class="proj-list">
            {% for proj in site.projects %}
            <hr>
            <div class="proj-line">
                <table>
                    <tr class="proj-row">
                        <td class="col1">
                            <img src="{{ proj.picurl }}"></img>
                        </td>
                        <td class="col2">
                            <div class="proj-tile">
                            <a href="{{ proj.url }}">{{ proj.title }}</a>
                            </div>
                            {{ proj.desc }}
                        </td>
                    </tr>
                </table>
            </div>
            {% endfor %}
            <hr>
	</div>

</div>
