---
layout: main
---
<div class="content-area">

  <h2><span>Posts</span></h2>
  
  <p class="rss-subscribe"><span>subscribe <a href='{{ "/feed.xml" | prepend: site.baseurl }}'>via RSS</a></span></p>

    <div class="post-list">
		{% for post in site.posts %}
		<hr>
        <div class="post-line">
			<table>
				<tr class="post-row">
					<td class="col1">
						<img src="{{ post.urlthmb }}"></img>
					</td>
					<td class="col2">
						<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
						<br>
						<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
						{{ post.excerpt }}
					</td>
				</tr>
			</table>
		</div>
		{% endfor %}
        <hr>
	</div>

</div>
